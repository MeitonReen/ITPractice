<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Отгадай число</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Отгадай число</h1>

    <p>Мы загадали число от 1 до 100 включительно. Отгадай число за 10 попыток.</p>

    <div class="form">
      <label for="guessField">Какое загадано число?:</label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Отгадать" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
